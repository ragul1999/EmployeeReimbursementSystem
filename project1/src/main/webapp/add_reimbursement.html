<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Expense Reimbursement page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add_reimbursement.css">
    </head>
    <body>
       
   <form action="http://localhost:8080/controller/EmployeeReimbursement" method="get" autocomplete="off">
           <a href="http://localhost:8080/controller/signup.html"><span class="log-out-btn">Log out</span></a>

           <div class="container" >
             <div style="text-align: center;">
            <h2 >Add Expense Reimbursement Details</h2>
          
        </div>
            <hr>
            <label for="id"  ><b>Employee ID</b></label>
             <input type="text" placeholder="Enter ID" name="id" required>
         <label for="type" ><b>Reimbursement Type</b></label>
          <select name="reimburse-type" id="type" type="text"  required>
            <option type="text" value="none" selected disabled hidden>Choose type</option>
            <option type="text" value="food" >Food</option>
                <option type="text" value="medical-expense">Medical Expense</option>
                <option type="text" value="travel">Travel</option>
                <option type="text" value="lodging">Lodging</option>
                <option type="text" value="others">Others</option>
             </select>
             <label for="days-spent"  ><b>Number of days spent</b></label>
             <input type="number" min="1" placeholder="Enter days spent" name="days-spent" required>
             <label for="reimburse-amount"  ><b>Reimbursement amount</b></label>
             <input type="number" min="1" placeholder="Enter reimburse amount" name="reimburse-amount" required>
             <label for="description"  ><b>Description(optional)</b></label>
             <textarea name="description" rows="2" cols="10"></textarea>
            </div>
      
            <div class="container" style="background-color:#f1f1f1">
             <button type="reset" class="cancelbtn" style="margin-right: 6%;">Cancel</button> 
              <button type="submit" class="submitbtn">Submit</button>
              
            </div>
           
          </form>
          <div class="navs">
              <ul>
                <li>  <a id="demo" href="#">View Reimbursement History</a></li><br>
                <li> <a id="demo1" href="#">View Approved Reimbursement List</a></li><br>
                    <li> <a id="demo2" href="#">View Pending Reimbursement History</a></li><br>
                        <li> <a id="demo3" href="#">View Rejected Reimbursement History</a></li>
        </ul>
         </div>
        <script>
            
                 var id = window.location.search;
               	//ers history
                  var link=document.getElementById("demo");
                  link.href="http://localhost:8080/controller/ViewReimbursementServlet?"+id.substring(1);
                  //ers approved list
                  var link=document.getElementById("demo1");
                  link.href="http://localhost:8080/controller/ViewReimbursementServlet?"+id.substring(1)+"&status=approved";
                  //ers pending list
                  var link=document.getElementById("demo2");
                  link.href="http://localhost:8080/controller/ViewReimbursementServlet?"+id.substring(1)+"&status=pending";
                  //ers rejected list
                  var link=document.getElementById("demo3");
                  link.href="http://localhost:8080/controller/ViewReimbursementServlet?"+id.substring(1)+"&status=rejected";
                 
        </script>
    </body>
</html>
