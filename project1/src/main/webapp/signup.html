<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This page contains Employee Reimbursement System used by employee to add Reimbursement details and submit to the Manager of the company. "/>
        <link rel="stylesheet" href="signup.css">
    </head>
    
    <body>
        <form action="http://localhost:8080/controller/EmployeeRegistrationServlet" style="border:1px solid #ccc" autocomplete="off" method="post">
            <div class="container">
                <div style="text-align: center;"> 
              <h1>Sign up</h1>
              <p>Please fill in this form to create an account.</p>
                </div>
              <hr>
              <label for="id"><b>ID</b></label>
              <input type="text" placeholder="Enter ID" name="id" required>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter name" name="name" required>
              <label for="department"><b>Department</b></label>
              <select name="department" id="department" type="text" required>
                <option type="text" value="none" selected disabled hidden>Choose department</option>
                <option type="text" value="Accounts and Finance">Accounts and Finance</option>
                <option type="text" value="Admin department">Admin department</option>
                <option type="text" value="HR">HR</option>
                <option type="text" value="IT services">IT services</option>
                <option type="text" value="Infrastructures">Infrastructures</option>
                <option type="text" value="Learning and development">Learning and development</option>
                <option type="text" value="Product development">Product development</option>
                <option type="text" value="Quality Assurance">Quality Assurance</option>
                <option type="text" value="Research and development">Research and development</option>
                <option type="text" value="Sales and marketing">Sales and marketing</option>
                <option type="text" value="Security and transport">Security and transport</option>
                <option type="text" value="Others">Others</option>
              </select><br>
              
              <label for="designation"><b>Designation</b></label>
              <select name="designation" id="designation" required>
                <option type="text"value="none" selected disabled hidden>Choose designation</option>
                <option type="text" value="Architect">Architect</option>
                <option type="text" value="Business Analyst">Business Analyst</option>
                <option type="text"  value="CEO">CEO</option>
                <option type="text"  value="Delivery Head">Delivery Head</option>
                <option type="text" value="Deliver Manager">Deliver Manager</option>
                <option type="text" value="director">Director</option>
                <option type="text" value="programmer-analyst">Programmer Analyst</option>
                <option type="text"value="Project Lead">Project Lead</option>
                <option type="text"value="Project Manager">Project Manager</option>
                <option type="text"value="Program Manager">Program Manager</option>
                <option type="text"value="President">President</option>
                <option type="text"value="Software Engineer">Software Engineer</option>
                <option type="text"value="System Analyst">System Analyst</option>
                <option type="text"value="Senior Software Engineer">Senior Software Engineer</option>
                <option type="text"value="Trainee Engineer">Trainee Engineer</option>
                <option type="text"value="Technical Specialist">Technical Specialist</option>
                <option type="text"value="Vice President">Vice President</option>
                <option type="text"value="Others">Others</option>
              </select><br>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="pwd" minlength="8" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="8" required>
              <label for="type"><b>Select type</b></label><br>
              <input type="radio" id="manager" name="type" value="M">
              <label for="manager">Manager</label><br>
              <input type="radio" id="employee" name="type" value="E">
              <label for="employee">Employee</label><br>
              <label><br>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
              </label>
              <span>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</span>
          
              <div class="clearfix">
               
               <button type="reset" class="cancelbtn" style="margin-right: 6%;">Cancel</button>
              <button type="submit" class="signupbtn"  >Sign Up</button>
              <span class="psy">Already have an account?  <a href="http://localhost:8080/controller/login.html">Log in</a></span>
                 
              </div>
            </div>
          </form>
    </body>





</html>
